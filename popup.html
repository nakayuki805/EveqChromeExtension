<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>エベメモ</title>
	<script src="eveqextlib.js" type="text/javascript">
	</script>
	<script type="text/javascript" src="des.js" ></script>
	<script type="text/javascript" src="md5.js" ></script>
	<script type="text/javascript" src="base64.js" ></script>
	<script type="text/javascript" src="popup.js"></script>
	<style type="text/css">
		.secretModeArea{
			display: none;
		}
	</style>
</head>
<body style="text-align: center;background-color: #CCFFCC">
	<form name="bodyForm">
	<span style="font-size: medium">現在時刻</span>&nbsp;<span style="font-size: large" id="timeArea"></span>&nbsp;<span style="font-size: medium" id="dateArea"></span>
	<br />
	<div id="secretModeArea" class="secretModeArea">
			エベ休からのお知らせ:<span id="eq_info"></span><input type="button" value="更新" id="eveqInfoReloadBtn"/>
		<fieldset>
			<legend>エベ休チャット入室者<select id="eq_chatInfoShow"><option value="1">表示</option><option value="0">非表示</option></select></legend>
			<span id="eq_chatInfo"><span id="eq_chatInfoArea">
			</span>&nbsp;<input type="button" value="更新" id="chatInfoReloadBtn"/><a href="http://everes.chatx2.whocares.jp" target="_blank">エベ休チャット</a></span>
		</fieldset><!--
		<fieldset>
			<legend>ブックマーク<select onchange="showForm('eq_bookmark',this.value)" id="eq_bookmarkShow"><option value="1">表示</option><option value="0">非表示</option></select></legend>
			<div id="eq_bookmark">
				<span style="font-size: smaller">このブックマークの内容は暗号化され非公開です。</span><br />
			カテゴリー:<select name="BMCat" style="width: 100px"></select>ページ:<select name="BMSelect" style="width: 150px"></select><input type="button" value="開く" onclick="BMopen()"/><input type="button" value="編集" onclick="BMedit()"/><input type="button" value="削除" onclick="BKdelete()"/>
			<hr />追加:<select name="BMaddCat" style="width: 80px"><option>あいうえおかきくけこ</option></select>タイトル<input type="text" name="BMaddTitle" size="10"/>URL:<input type="url" name="BMaddURL" size="20"/><input type="button" onclick="BMadd()" value="追加"/><br />
			
			
			</div>
		</fieldset>-->
	</div>
	<!-- メモエリア -->
	<fieldset>
		<legend>メモ<select id="memoFormShow"><option value="1">表示</option><option value="0">非表示</option></select></legend>
		<span id="memoForm" style="display: block">
		メモ選択:<select name="memoSelect" style="width: 100px">
		</select>
		タイトル:<input type="text" name="memoTitle"/><br />
		<textarea name="memoText" rows="6" cols="75"></textarea><br>
		<input type="hidden" name="isMemoSecret" value="0"/>
		タイトル・メモ内容は自動保存されます。このメモはこのブラウザを使用する全員に見えます。
		</span>
	</fieldset>
	<div id="passForm" style="display: none">
		PW:<input type="password" name="enterPass"/><input type="button" value="決定" id="enterBtn"/><input type="button" value="非表示" id="passFormHideBtn"/>
	</div>
	<div id="secretModeArea2" class="secretModeArea">
			使い方<select id="eq_usageShow"><option value="1">表示</option><option value="0">非表示</option></select>
			<span id="eq_usage">
			<p style="font-size: small">この拡張機能には「エベ休拡張」としての顔(この画面)と他人に見せるシンプルなメモとしての顔があります。<br />
				席を離れるときやPCを閉じるときなどこの画面から表の顔であるメモに移るにはCtrl+Alt+Oを押してください。メモの画面からこの画面に移るにはCtrl+Alt+Eを押すとパスワードを入力するところが現れます。
			</p>
			</span>
	</div>
	<div id="dialogBack" style="background-color: #555555;z-index: 2;position: absolute;top: 0px;left: 0px;visibility: hidden;opacity:0.5;">
	</div>
	<div id="dialogBox" style="background-color: #dddddd;z-index: 3;position: absolute;top: 10px;left: 10px;height: 180px;width: 580px;border: solid;visibility: hidden;box-shadow: 10px 10px 10px #333333;"></div>
	
	</form>
</body>
</html>
